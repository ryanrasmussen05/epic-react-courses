<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<html>
  <body>
    <div id="root">
      <script type="module">
        const div = document.createElement('div');
        div.textContent = 'Hello World';
        document.getElementById('root').append(div);
      </script>
    </div>
  </body>
</html>
